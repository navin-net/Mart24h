<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Flat Design</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#f43f5e',
                        accent: '#0ea5e9',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom Styles */

        /* Typing Animation */
        .typing-text {
            position: relative;
        }
        
        .typing-text::after {
            content: "|";
            position: absolute;
            right: 0;
            color: #6366f1;
            background-color: #f8fafc;
            width: 100%;
            animation: typing 3.5s steps(30) forwards,
                       blink 1s infinite;
        }
        
        @keyframes typing {
            to { width: 0 }
        }
        
        @keyframes blink {
            to { color: transparent }
        }
        
        /* Second line typing animation */
        .typing-subtext {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typing-sub 3.5s steps(40) 3.5s forwards;
            width: 0;
        }
        
        @keyframes typing-sub {
            to { width: 100% }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes blobAnimation {
            0% {
                transform: scale(1);
            }
            33% {
                transform: scale(1.1);
            }
            66% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .slide-up {
            opacity: 0;
            animation: slideUp 0.6s ease forwards;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        .animate-blob {
            animation: blobAnimation 7s infinite alternate;
        }

        /* Buttons */
        .btn-primary {
            display: inline-block;
            background-color: #6366f1;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            display: inline-block;
            background-color: transparent;
            color: #6366f1;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 2px solid #6366f1;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        /* Service Cards */
        .service-card {
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Portfolio Filter */
        .filter-btn {
            padding: 0.5rem 1.25rem;
            margin: 0 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: transparent;
            color: #4b5563;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #6366f1;
            color: white;
        }

        /* Hide scrollbar but allow scrolling */
        .scrollbar-hide {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
        
        /* Custom image styling */
        .profile-image {
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .project-image {
            transition: transform 0.5s ease;
        }
        
        .project-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-light font-sans">
    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center bg-gradient-to-br from-light to-gray-100">
        <div class="container mx-auto px-4 py-16">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 fade-in">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">
                        Hi, I'm <span class="text-primary typing-text">Alex</span>
                    </h1>
                    <h2 class="text-2xl md:text-4xl font-semibold mb-6 text-gray-700">
                        <span class="typing-subtext">Creative Designer & Developer</span>
                    </h2>
                    <p class="text-lg text-gray-600 mb-8 max-w-lg">
                        I create stunning digital experiences that help businesses grow and succeed in the modern world.
                    </p>
                    <div class="flex space-x-4">
                        <a href="#contact" class="btn-primary slide-up">Get in Touch</a>
                        <a href="#work" class="btn-secondary slide-up">View My Work</a>
                    </div>
                </div>
                <div class="md:w-1/2 mt-12 md:mt-0 fade-in">
                    <div class="relative">
                        <div
                            class="absolute -top-6 -left-6 w-64 h-64 bg-primary/20 rounded-full filter blur-xl animate-blob">
                        </div>
                        <div
                            class="absolute -bottom-6 -right-6 w-64 h-64 bg-secondary/20 rounded-full filter blur-xl animate-blob animation-delay-2000">
                        </div>
                        <div
                            class="absolute inset-0 w-64 h-64 bg-accent/20 rounded-full filter blur-xl animate-blob animation-delay-4000 mx-auto">
                        </div>
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="Alex - Designer & Developer"
                            class="relative z-10 mx-auto rounded-full w-64 h-64 object-cover border-4 border-white shadow-xl profile-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rest of your HTML content remains the same -->
    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <!-- ... existing about section content ... -->
    </section>

    <!-- Services Section -->
    <section id="services" class="py-20 bg-gray-50">
        <!-- ... existing services section content ... -->
    </section>

    <!-- Work/Portfolio Section -->
    <section id="work" class="py-20 bg-white">
        <!-- ... existing work section content ... -->
    </section>

    <!-- Testimonials Section -->
    <section class="py-20 bg-gray-50">
        <!-- ... existing testimonials section content ... -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <!-- ... existing contact section content ... -->
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-12">
        <!-- ... existing footer content ... -->
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top"
        class="fixed bottom-6 right-6 bg-primary text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg opacity-0 invisible transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Portfolio Filtering
            const filterBtns = document.querySelectorAll(".filter-btn")
            const portfolioItems = document.querySelectorAll(".portfolio-item")

            if (filterBtns.length > 0 && portfolioItems.length > 0) {
                filterBtns.forEach((btn) => {
                    btn.addEventListener("click", function () {
                        // Remove active class from all buttons
                        filterBtns.forEach((btn) => btn.classList.remove("active"))

                        // Add active class to clicked button
                        this.classList.add("active")

                        const filterValue = this.getAttribute("data-filter")

                        portfolioItems.forEach((item) => {
                            if (filterValue === "all" || item.getAttribute("data-category") === filterValue) {
                                item.style.display = "block"
                                setTimeout(() => {
                                    item.style.opacity = "1"
                                    item.style.transform = "scale(1)"
                                }, 10)
                            } else {
                                item.style.opacity = "0"
                                item.style.transform = "scale(0.8)"
                                setTimeout(() => {
                                    item.style.display = "none"
                                }, 300)
                            }
                        })
                    })
                })
            }

            // Smooth Scrolling for Anchor Links
            document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault()

                    const targetId = this.getAttribute("href")
                    if (targetId === "#") return

                    const targetElement = document.querySelector(targetId)
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: "smooth",
                        })
                    }
                })
            })

            // Back to Top Button
            const backToTopBtn = document.getElementById("back-to-top")

            if (backToTopBtn) {
                window.addEventListener("scroll", () => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.remove("opacity-0", "invisible")
                        backToTopBtn.classList.add("opacity-100", "visible")
                    } else {
                        backToTopBtn.classList.remove("opacity-100", "visible")
                        backToTopBtn.classList.add("opacity-0", "invisible")
                    }
                })

                backToTopBtn.addEventListener("click", () => {
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth",
                    })
                })
            }

            // Animate elements on scroll
            const animateElements = document.querySelectorAll(".fade-in")

            function checkIfInView() {
                const windowHeight = window.innerHeight
                const windowTopPosition = window.scrollY
                const windowBottomPosition = windowTopPosition + windowHeight

                animateElements.forEach((element) => {
                    const elementHeight = element.offsetHeight
                    const elementTopPosition = element.offsetTop
                    const elementBottomPosition = elementTopPosition + elementHeight

                    // Check if element is in viewport
                    if (elementBottomPosition >= windowTopPosition && elementTopPosition <= windowBottomPosition) {
                        element.style.animationPlayState = "running"
                    }
                })
            }

            // Set initial state for animations
            animateElements.forEach((element) => {
                element.style.animationPlayState = "paused"
            })

            // Check elements on load
            window.addEventListener("load", checkIfInView)

            // Check elements on scroll
            window.addEventListener("scroll", checkIfInView)

            // Service cards animation
            const serviceCards = document.querySelectorAll(".service-card")
            let delay = 0

            serviceCards.forEach((card) => {
                card.style.opacity = "0"
                card.style.transform = "translateY(20px)"
                card.style.transition = "opacity 0.5s ease, transform 0.5s ease"
                card.style.transitionDelay = `${delay}s`
                delay += 0.1
            })

            function animateServiceCards() {
                const windowHeight = window.innerHeight
                const servicesSection = document.getElementById("services")

                if (servicesSection) {
                    const servicesSectionTop = servicesSection.offsetTop
                    const servicesSectionHeight = servicesSection.offsetHeight
                    const windowScrollTop = window.scrollY

                    if (windowScrollTop > servicesSectionTop - windowHeight + 200) {
                        serviceCards.forEach((card) => {
                            card.style.opacity = "1"
                            card.style.transform = "translateY(0)"
                        })
                    }
                }
            }

            window.addEventListener("scroll", animateServiceCards)
            window.addEventListener("load", animateServiceCards)

            // Add animation to buttons
            const buttons = document.querySelectorAll(".btn-primary, .btn-secondary")
            buttons.forEach((button) => {
                button.addEventListener("mouseenter", function () {
                    this.style.transform = "translateY(-5px)"
                })

                button.addEventListener("mouseleave", function () {
                    this.style.transform = "translateY(0)"
                })
            })
        })
    </script>
</body>

</html>
